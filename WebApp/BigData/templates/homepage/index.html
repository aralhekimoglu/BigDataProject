{% load static %}

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
<link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'homepage.css' %}" rel = "stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>


<div class="row">
  <div class="col-md-12">
    <div class="box box-aqua">
      <div class="box-header ui-sortable-handle" style="cursor: move;">
        <i class="ion ion-clipboard"></i>
        <h3 class="box-title">Reddit Jobs</h3>
      </div>

      <div class="box-body">
        <div class="card-columns grid-container">
          {% for job in joblist %}
          <div class="card" style="width: 18rem;">
             <div class="card-body">
                <h5 class="card-title">{{ job.id }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Topic : {{ job.topic }}</h6>
                <p class="card-text">Created time: {{ job.created_datetime }}</p>
                <p class="card-text">Job Status: {{ job.job_status }}</p>
                <a href="#" class="card-link">Subreddit: {{job.subreddit}}</a>
                <a href="#" class="card-link">Result: {{job.result}}</a>
              </div>
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="box-footer clearfix no-border">
      <a type="button" href = "{% url 'createjob:index'%}" class="btn btn-default pull-right"><i class="fa fa-plus"></i> Add item</a>
      </div>
    </div>
  </div>

</div>
