{% load static %}

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
<link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'homepage.css' %}" rel = "stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>


<div class="row">
  <div class="col-md-12">
    <div class="box box-aqua">
      <div class="box-header ui-sortable-handle" style="cursor: move;">
        <i class="ion ion-clipboard"></i>
        <h3 class="box-title">Reddit Jobs</h3>
      </div>

<form action ="{% url 'createjob:submit' %}", method = "post">
  {% csrf_token %}
  <div class="form-group">
    <label for="topic1">Topic</label>
    <input  name="topic" class="form-control" id="topic1" aria-describedby="emailHelp" placeholder="Enter Topic">
  </div>
  <div class="form-group">
    <label for="subreddit1">Subreddit</label>
    <input name="subreddit"  class="form-control" id="subreddit1" placeholder="Enter Subreddit">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

    </div>
  </div>

</div>
